<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <section class="calculator">
        <div >
         <input class="screen" type="text" readonly>
        </div>
        <div class="container">
            <button class="function btn">AC</button>
            <button class="function btn">DEL</button>
            <button class="function btn">%</button>
            <button class="function btn">/</button>
        </div>
        <div class="container">
            <button class=" btn">9</button>
            <button class=" btn">8</button>
            <button class=" btn">7</button>
            <button class="function btn">*</button>
        </div>
        <div class="container">
            <button class=" btn">4</button>
            <button class=" btn">5</button>
            <button class=" btn">6</button>
            <button class="function btn">+</button>
        </div>
        <div class="container">
            <button class=" btn">1</button>
            <button class=" btn">2</button>
            <button class=" btn">3</button>
            <button class="function btn">-</button>
        </div>
        <div class="container">
            <button class=" btn">00</button>
            <button class=" btn">0</button>
            <button class=" btn">.</button>
            <button class="equal btn">=</button>
        </div>
    </section>
    <script src="calcu.js"></script>
</body>
</html>
